<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aspect Ratio Calculator</title>
	<!-- <link href="reset.css" rel="stylesheet" type="text/css" /> -->
	<link href="pico.css" rel="stylesheet" type="text/css" />
	<style>
		html,body {
		    height:100%;
		}
		body {
			--content-ratio: 16 / 9;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			padding: 1rem;
			font-family: Arial, sans-serif;
		}

		label,
		input {
			display: block;
			margin-bottom: 10px;
		}

		.aspect-ratio {
			font-weight: bold;
			color: orangered;
		}
		.exact-match, .exact-match *{
			color: darkgreen;
		}

		header,
		main,
		footer {
			display: flex;
			flex-direction: column;
		}

		.row,
		[class^="input"] {
			display: flex;
			flex-direction: row;
			align-items: center;
			gap: 2rem;
		}

		.row input {
			width: auto;
			min-width: 4ch;
		}
		.input-content input{
			width: 12ch;
		}
		.input-frame input{
			width: 12ch;
		}

		.row [class^="input"] {
			gap: 1em;
		}
		.column{
			display: flex;
			flex-direction: column;
		}
		.frame {
	    position: relative;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    margin: 0 auto;
	    aspect-ratio: var(--content-ratio); /* Default aspect ratio */
	    width: 100%;
	    height: auto;
	    max-width: 800px;  /* Adjust as needed */
	    max-height: 456px;
	    background: black;
	    color: white;
		}
		.content {
			display: grid;
			place-content: center;
			position: relative;
	    object-fit: contain;
	    aspect-ratio: var(--content-ratio); /* Set dynamically in JS */
	    max-width: 800px;
	    max-height: 456px;
	    width: 100%;
	    height: auto;
	    background: blue;
	    color: yellow;
	    z-index: 1;
		}
		.frame:after{
			content: "FRAME";
			position: absolute;
			top: 0;
			left: 0;
		}
		/*.content:after{
			content: "CONTENT";
			position: absolute;
			bottom: 0;
			left: 0;
		}*/



		footer {
			flex-direction: row;
			justify-content: center;
			margin-top: auto;
		}
	</style>
</head>

<body>
	<header>
		<h1>Aspect Ratio Calculator</h1>
	</header>
	<main>
		<label for="aspect-ratio-select">Select Content Aspect Ratio Preset:</label>
		<select id="aspect-ratio-select">
			<option value="">Custom - content height & width ratio unlocked</option>
			<option value="1:2.32">1:2.32 - 1st TV, Baird, 1930s</option>
			<option value="5:4">1:1.25 (5:4) - common large CRT computer monitors</option>
			<option value="4:3">1:1.333 (4:3) - 35 mm silent film era & NTSC SD video</option>
			<option value="1.37:1">1.37:1 - 16 mm and 35 mm standard</option>
			<option value="1.375:1">1.375:1 - 35 mm "Academy Ratio" 1932 - 1953</option>
			<option value="A4 (1.414:1)">A4 1:1.414 (Print)</option>
			<option value="1.43:1">1.43:1 - IMAX 70 mm standard</option>
			<option value="1.5:1">1.5:1 (3:2) - 35 mm photo film frame, full frame digital camera sensor</option>
			<option value="16:9">16:9 - Consumer Widescreen, HDTV</option>
			<option value="1.85:1">1.85:1 - Cinema</option>
			<option value="21:9">21:9 - Ultrawide</option>
			<option value="2.39:1">2.39:1 - Anamorphic</option>
		</select>
		<div class="row">
			<div class="input-content">
				<label for="width">Content Width (px):</label>
				<input type="number" id="width" min="8" step="8">
			</div>
			<div class="input-content">
				<label for="height">Content Height (px):</label>
				<input type="number" id="height" min="8" step="8">
			</div>
			<div class="input-frame">
				<label for="frame-width">Frame Width:</label>
				<input type="number" id="frame-width" min="1" step="0.25" value="16">
			</div>
			<div class="input-frame">
				<label for="frame-height">Frame Height:</label>
				<input type="number" id="frame-height" min="1" step="0.25" value="9">
			</div>
		</div>
		<p>Content Aspect Ratio: <span id="aspect-ratio" class="aspect-ratio">Enter values to calculate</span></p>
		<div class="column">
			<p>Simulated visual representation:</p>
			<div class="row" style="align-items: unset;">
				<div class="frame-wrap" style="width:800px;height:456px;outline:1px solid #F0F;">
					<div class="frame">
						<div class="content">
							CONTENT
						</div>
					</div>
				</div>
				<div class="results">
					<p>Frame Ratio: <span id="frame-ratio-output">-</span> <br>
					Content Ratio: <span id="content-ratio-output">-</span> <br>
					Effect: <span id="content-ratio-words">-</span></p>
				</div>
			</div>


		</div>
	</main>
	<footer>
		<p>VSXD 2025.03.18</p>
	</footer> <script src="script.js"></script>
</body>

</html>
